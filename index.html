<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div id="main-div">
        <table class="table-bordered">
            <tr>
                <td>
                    Username
                </td>

                <td>
                    <label>
                            <input type="text" name="name" id="inputname" class="form-control" required="required" title="">
                        
                    </label>
                    
                </td>
            </tr>

            <tr>
                <td>
                    Password
                </td>
                <td>
                    
                    <input type="password" name="password" id="inputpassword" class="form-control" required="required" title="">
                    
                </td>
            </tr>

            <tr>
                <td>
                    Email
                </td>
                <td>
                    
                    <input type="email" name="email" id="inputemail" class="form-control" value="" required="required" title="">
                    
                </td>
            </tr>

            <tr>
                <td>
                    Age
                </td>

                <td>
                    <input type="number" name="age" id="age" class="form-control" value="" required="required" title="">
                </td>
            </tr>

            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="checkbox" name="Male" id="male" class="form-control" value="">
                </td>
                <td>
                    <input type="checkbox" name="Female" id="Female"  value="">
                </td>
            </tr>
            
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <input type="text" name="Address" id="Address" value="">
                </td>
            </tr>

            <tr>
                <td>
                    10th %
                </td>
                <td>
                    <input type="number" value="">
                </td>
            </tr>

            <tr>
                <td>
                    12th % 
                </td>
                <td>
                    <input type="number" value="">
                </td>
            </tr>

            <tr>
                <td>
                    Degree
                </td>
                <td>
                    <input type="text" name="Degree" id="inputdegree" class="form-control" required="required" title="" value="">
                </td>
            </tr>

            <tr>
                <td>
                    University
                </td>
                <td>
                    <input type="text" name="University" id="inputuniversity" class="form-control" required="required" title="" value="">
                </td>
            </tr>

            <tr aria-colspan="2">
                <td>
                    
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default">Submit</button>
                    </span>
                    
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
